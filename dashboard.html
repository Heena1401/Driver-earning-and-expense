<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Earning Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Driver Earning Dashboard</h1>
    <nav>
      <button onclick="showSummary('weekly')">Weekly</button>
      <button onclick="showSummary('monthly')">Monthly</button>
      <button onclick="showSummary('yearly')">Yearly</button>
    </nav>
  </header>

  <main>
    <section class="summary">
      <h2 id="summary-title">Weekly Summary</h2>
      <div class="cards">
        <div class="card">
          <h3>Total Earnings</h3>
          <p id="total-earnings">₹0</p>
        </div>
        <div class="card">
          <h3>Total Expenses</h3>
          <p id="total-expenses">₹0</p>
        </div>
        <div class="card">
          <h3>Net Profit</h3>
          <p id="net-profit">₹0</p>
        </div>
      </div>
    </section>

    <section class="chart">
      <canvas id="earningsChart"></canvas>
    </section>

    <section class="data-table">
      <h2>Detailed Records</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Uber</th>
            <th>Ola</th>
            <th>Rapido</th>
            <th>Fuel</th>
            <th>Maintenance</th>
            <th>DA</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="records-table">
          
        </tbody>
      </table>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
